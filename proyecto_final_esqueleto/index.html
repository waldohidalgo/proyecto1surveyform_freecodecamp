<!DOCTYPE html>
<html>
<head lang='en'>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href='./styles.css'>
</head>
<body>
  <h1 id='title'>freeCodeCamp Survey Form
</h1>
  <p id='description'>Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for='name'>Name</label>
    <input id='name' type="text" required placeholder='Enter your name'>
    <label id="email-label" for='email'>Email</label>
    <input id='email' type="email" required placeholder='Enter your email'>
    <label id="number-label" for='number'>Age</label>
    <input id='number'type='number' min=1 max=100 placeholder='Enter your age' >
    <label for='dropdown'>Which option best describes your current role?</label>
    <select id="dropdown">
      <option>Student</option>
      <option>Other</option>
    </select>
    <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input name='recommend' type='radio' value='definitely'>Definitely</label>
      <label><input name='recommend' type='radio' value='maybe'>Maybe</label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input value='front end projects'type='checkbox'>Front-end Projects</label>
<label><input value='back end projects' type='checkbox'>Back-end Projects</label>
<label>Comments</label>
<textarea></textarea>
<input type='submit' id='submit'>
  </form>
</body>
</html>
